<!DOCTYPE html>
<html>

<head>
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://css.mfriedrich.win/main-dark.css">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="innit()">
    <div id="learn">
        <h1>Cards</h1>
        <span class="section-heads">learn</span>
        <div class="qaWrapper">
            <div id="question">Question</div>
            <div id="answer" placeholder="Answer" contenteditable="true"></div>
        </div>
    </div>
    <div id="settings">
        <span class="section-heads">Settings</span>
        <div class="setting-wrapper">
            <input type="file" id="file-input" style="display:none;" />
            <button id="openFile">Open a Cards File or CSV</button>
            <button onclick="saveFile()">Save Cards File</button>
        </div>
    </div>
    <div id="edit">
        <span class="section-heads">Edit</span>
        <div class="edit-wrapper" id="edit-wrapper" onfocusout="edited()">
            <div class='edit-row'>
                <div class='edit-question' placeholder='Question' contenteditable='true'></div>
                <div class='edit-answer' placeholder='Answer' contenteditable='true'></div>
                <span class="edit-correct">0</span>
                <span class="edit-wrong">0</span>
            </div>
        </div>
    </div>
    <div id="file-content"></div>
    <script>
        $("#openFile").click(function () {
            $("#file-input").click();
        });

        document.getElementById('file-input').addEventListener('change', readSingleFile, false);
    </script>
</body>

</html>
