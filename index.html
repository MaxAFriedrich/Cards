<!DOCTYPE html>
<html id="html">

<head>
    <title>Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://css.mfriedrich.win/main-dark.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body onload="innit()">
    <div id="learn">
        <h1>Cards</h1>
        <span class="section-heads">learn</span>

        <div id="qaWrapper" class="qaWrapper">
            <h2>Scroll Down<br><svg width="100%" height="100%" viewBox="0 0 167 167" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
                    xmlns:serif="http://www.serif.com/"
                    style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
                    <path d="M3.539,55.556l79.794,70.785l79.794,-70.785"
                        style="fill:none;stroke:#fff;stroke-width:4.17px;" />
                </svg></h2>
            <!--            <div id="question">Question</div>
            <div id="answer" placeholder="Answer" contenteditable="true"></div>
            <button id="ansOk"style="display:none;margin:auto;margin-bottom: 1rem;"onclick="answerSubmit()">Okay</button>
            <div style="display:none;" id="actualAnswer"></div>-->
        </div>
        <div class="correct" id="correct"></div>
        <div class="wrong" id="wrong"></div>
    </div>
    <div id="settings">
        <span class="section-heads">Settings</span>
        <div class="setting-wrapper">
            <button id="openFile">Open</button>
            <button onclick="saveFile()">Save</button>
            <button onclick="print()">Print</button>
            <button onclick="learnInit()">Learn</button>

        </div>
    </div>
    <div id="edit">
        <span class="section-heads">Edit</span>
        <div class="edit-wrapper" id="edit-wrapper" onfocusout="edited()">
            <div class='edit-row'>
                <div class='edit-question' placeholder='Question' contenteditable='true'></div>
                <div class='edit-answer' placeholder='Answer' contenteditable='true'></div>
                <span class="edit-correct">0</span>
                <span class="edit-wrong">0</span>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" style="display:none;" />
    <iframe id="printer" style="display:none;"></iframe>
    <script>
        $("#openFile").click(function () {
            $("#file-input").click();
        });

        document.getElementById('file-input').addEventListener('change', readSingleFile, false);
    </script>
</body>

</html>
